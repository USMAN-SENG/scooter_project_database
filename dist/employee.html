<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Scooter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link "  href="index.html">Customers</a>
            <a class="nav-link active"  href="employee.html">Employee</a>
            <a class="nav-link" href="#">Scooter</a>
            <a class="nav-link" href="#">Scooter Record</a>
          </div>
        </div>
      </div>
    </nav>


    <h1>Employee</h1>

    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col">First NAME</th>
          <th scope="col">Last NAME</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Address</th>
          <th scope="col">Salary</th>
        </tr>
      </thead>
      <tbody id="empTable">
      </tbody>
    </table>
    <br />
    <br />
    <form id="empForm" class="row g-3 border border-secondary border-2 m-3 p-3">
      <h1>Add Employee</h1>
      <div class="col-md-6">
        <label class="form-label">First NAME</label>
        <input
          type="text"
          name="empFName"
          class="form-control"
        />
      </div>
      <div class="col-md-6">
        <label class="form-label">Last NAME</label>
        <input
          type="text"
          name="empLName"
          class="form-control"
        />
      </div>
      <div class="col-md-6">
        <label class="form-label">Password</label>
        <input  type="text" name="empPass"  class="form-control" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Address</label>
        <input type="text" name="empAddress" class="form-control"  />
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="text" name="empEmail" class="form-control"  />
      </div>
      <div class="col-md-6">
        <label class="form-label">Salary</label>
        <input type="text" name="empSalary" class="form-control"  />
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Add Employee</button>
      </div>
    </form>

    <script src="main.bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

   
  </body>
</html>
